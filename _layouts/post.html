---
layout: default
---
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    {{ content }}
    <nav>
      <ul class="pager">
        {% if page.previous %}
            <li><a href="{{ page.previous.url }}">上篇</a></li>
        {% else %}
            <li class="disabled"><a href="">未始</a></li>
        {% endif %}

        &nbsp;&nbsp;&nbsp;

        {% if page.next %}
            <li><a href="{{ page.next.url }}">下篇</a></li>
        {% else %}
            <li class="disabled"><a href="">煮酒中</a></li>
        {% endif %}
      </ul>
    </nav>
    <p class="text-right">Created on <strong>{{ page.date | date:"%Y-%m-%d" }}</strong></p>
  </div>
</div>

<div class="row disqus">
  <div class="col-md-6 col-md-offset-3"></div>
</div>
