<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }

      .page {
        margin: 0 160px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->
  </head>

  <body>


  <div class="container">
    <div class="row">
      <div class="span6 offset3">
        <h2 class="muted">Lattespirit</h2>
        <ul class="nav nav-tabs">
          <li class="pull-right"><a href="/about">About</a></li>
          <li class="pull-right"><a href="/guestbook">Guestbook</a></li>
          <li class="pull-right"><a href="{{ site.url }}">Home</a></li>
        </ul>
      </div>

    <div class="span6 offset3">
      {{content}}
      <center>
          <a {% if page.previous %} href="{{ page.previous.url }}" class="pageNav"{% endif %} {% unless page.previous %} class="disabled" {% endunless %} >上一篇</a>
          &nbsp;&nbsp;&nbsp;
          <a {% if page.next %} href="{{ page.next.url }}" class="pageNav"{% endif %} {% unless page.next %} class="disabled" {% endunless %} >下一篇</a>
      </center>
    </div>

    <div class="span offset3">
      {% include comments.md %}
    </div>

    <div class="span6 offset3">
      <hr>
      <footer>
        <center>
          <p>Powered by <a href="http://www.jekyllrb.com">Jekyll</a> @ <a href="https://github.com">Github</a> | © 2012 - 2014 | <a href="http://www.lattespirit.com">Lattespirit</a> </p>
        </center>
      </footer>
    </div>

    </div>
  </div>   <!-- /container -->
   

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/bootstrap-transition.js"></script>
  <script src="js/bootstrap-alert.js"></script>
  <script src="js/bootstrap-modal.js"></script>
  <script src="js/bootstrap-dropdown.js"></script>
  <script src="js/bootstrap-scrollspy.js"></script>
  <script src="js/bootstrap-tab.js"></script>
  <script src="js/bootstrap-tooltip.js"></script>
  <script src="js/bootstrap-popover.js"></script>
  <script src="js/bootstrap-button.js"></script>
  <script src="js/bootstrap-collapse.js"></script>
  <script src="js/bootstrap-carousel.js"></script>
  <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
