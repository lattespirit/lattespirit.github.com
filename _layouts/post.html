<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="http://www.lattespirit.com/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }

      .page {
        margin: 0 160px;
      }

      .duoshuo {
        margin-top: 20px;
      }
    </style>
    <link href="http://www.lattespirit.com/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->
  </head>

  <body>


  <div class="container">
    <div class="row">
      <div class="span6 offset3">
        <h2 class="muted">{{ page.title }}</h2>
        <ul class="nav nav-tabs">
          <li class="pull-right"><a href="http://www.lattespirit.com/about/">About</a></li>
          <li class="pull-right"><a href="http://www.lattespirit.com/guestbook/">Guestbook</a></li>
          <li class="pull-right"><a href="{{ site.url }}">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="span6 offset3">
        {{content}}
        <center>
            <a {% if page.previous %} href="{{ page.previous.url }}" class="pageNav"{% endif %} {% unless page.previous %} class="disabled" {% endunless %} >上一篇</a>
            &nbsp;&nbsp;&nbsp;
            <a {% if page.next %} href="{{ page.next.url }}" class="pageNav"{% endif %} {% unless page.next %} class="disabled" {% endunless %} >下一篇</a>
        </center>
<span class="pull-right">Created on {{ page.date | date:"%Y-%m-%d" }}</span>
	<!-- JiaThis Button BEGIN -->
          <div class="jiathis_style_24x24">
          	<a class="jiathis_button_tsina"></a>
          	<a class="jiathis_button_weixin"></a>
          	<a href="http://www.jiathis.com/share" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
          	<a class="jiathis_counter_style"></a>
          </div>
          <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=undefined" charset="utf-8"></script>
          <!-- JiaThis Button END -->
      </div>
    </div>

    <div class="row duoshuo">
      <div class="span6 offset3">
        {% include comments.md %}
      </div>
    </div>

    <div class="row">
      <div class="span6 offset3">
        <hr>
        <footer>
          <center>
            <p>Powered by <a href="http://www.jekyllrb.com">Jekyll</a> @ <a href="https://github.com">Github</a> | © 2012 - 2015 | <a href="http://www.lattespirit.com">Lattespirit</a> </p>
          </center>
        </footer>
      </div>
    </div>

  </div>   <!-- /container -->
   

  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="http://www.lattespirit.com/js/bootstrap.js"></script>
  <script src="http://www.lattespirit.com/js/bootstrap.min.js"></script>
  
  </body>
</html>
