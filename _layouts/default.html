<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{{ page.title }} - {{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.url }}/css/lattespirit.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-bottom: 2em;">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-muted">{{ page.title }}</h2>
          <ul class="nav nav-tabs">
            <li class="pull-right"><a href="{{ site.url }}/about/">About</a></li>
            <li class="pull-right"><a href="{{ site.url }}/guestbook/">Guestbook</a></li>
            <li class="pull-right"><a href="{{ site.url }}/">Home</a></li>
          </ul>
        </div>
      </div>
      {{ content }}

      <!-- Control Button -->
      <button type="button" data-toggle="modal" data-target="#search-modal" style="display: none"></button>

      <!-- Search Modal -->
      <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="search-modal-title">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              <div class="form-group">
                  <center>
                    <label><h3>Lattespirit</h3></label>
                  </center>
                  <input type="text" class="form-control ls-input" placeholder="搜出点蛛丝马迹。。。">
                </div>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
                <p class="text-center">Powered by <a href="{{ site.url }}" target="_blank"><strong>@lattespirit</strong></a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <hr>
          <footer>
            <center>
            <p>Powered by <a href="http://www.jekyllrb.com">Jekyll</a> @ <a href="https://github.com">Github</a> | © 2012 - 2017 | <a href="{{ site.url }}">Lattespirit</a> </p>
            </center>
          </footer>
        </div>
      </div>
    </div>
      
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="{{ site.url }}/js/lattespirit.js"></script>
    </body>
  </html>
