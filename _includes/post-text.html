<div class="w-72 x:w-84 sm:w-100 md:w-120 mx-auto mt-8 rounded-lg bg-gray-lighter opacity-85">
  <div class="px-6 pt-4">
    <h1 class="font-bold text-xl"><a href="{{ site.url }}{{ post.url }}" >{{ post.title }}</a></h1>
    <p class="mt-2 text-gray-darkest text-sm x:text-base md:text-sm">{{ post.description }}</p>
  </div>
  <div class="flex px-6 pt-4 pb-3 justify-between items-center">
    <span class="text-gray-darkest text-sm">{{ post.date | date: "%Y-%m-%d" }}</span>
    <a href="{{ site.url }}{{ post.url }}" class="inline-block bg-purple-light rounded text-gray-lighter text-xs x:text-sm px-2 py-1 text-center">Read More</a>
  </div>
</div>
