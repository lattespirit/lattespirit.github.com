---
layout: page
title: Archives
---
<div class="flex flex-col box mt-4 p-6 md:p-10 bg-gray-lighter opacity-85 rounded-lg">
    {% for post in site.posts %}
        {% capture y %}{{ post.date | date:"%Y" }}{% endcapture %}
        {% if year != y %}
            {% assign year = y %}
            <p class="text-lg md:text-xl font-bold first:mt-0 my-2">{{ y }}</p>
        {% endif %}
            <div class="flex py-2">
                <p class="mr-4">{{ post.date | date:"%Y-%m-%d" }}</p>
                <p><a class="text-purple-dark  " href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
            </div>
    {% endfor %}
</div>
